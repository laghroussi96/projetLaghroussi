<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Inscription</title>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
        <link href="../../ressources/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="../../ressources/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../../ressources/css/inscription.css" rel="stylesheet"/>
        <link href="../../ressources/css/chosen.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>



        <div class="container">

            <div class="stepwizard">

                <div class="stepwizard-row setup-panel">

                    <div class="stepwizard-step col-xs-3"> 
                        <a href="#step-1" type="button" class="btn btn-success btn-circle">1</a>

                        <p><small>Inscription</small></p>
                    </div>

                    <div class="stepwizard-step col-xs-3"> 
                        <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>

                        <p><small>Information du Profil</small></p>
                    </div>

                    <div class="stepwizard-step col-xs-3"> 
                        <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>

                        <p><small>Vos competences</small></p>
                    </div>
                </div>
            </div>
            <form role="form" id="msform">

                <div class="panel panel-default setup-content" id="step-1">

                    <div class="panel-heading">

                        <h2 class="panel-title">Inscription</h2>

                        <h3 class="panel-subtitle">Etape 1</h3>
                    </div>

                    <div class="panel-body">

                        <div class="form-group">
                            <p:inputText maxlength="100" type="text" required="required" class="form-control text" placeholder="Login"/>
                        </div>

                        <div class="form-group">
                            <p:inputText maxlength="100" type="password" required="required" class="form-control" placeholder="Mot de passe" />
                        </div>

                        <div class="form-group">
                            <p:inputText maxlength="100" type="password" required="required" class="form-control" placeholder="Confirmer mot de passe" />
                        </div>
                       
                        <div data-toggle="popover" class="champ">
                        <h:selectOneRadio id="console" class="checkbox">
            <f:selectItem itemLabel="Recruteur" itemValue="recruteur" />
            <f:selectItem itemLabel="Freelancer" itemValue="freelancer"/>
           
        </h:selectOneRadio>
                        </div>
                        <button class="btn btn-success nextBtn pull-left" type="button">Suivant</button>
                    </div>
                </div>

                <div class="panel panel-default setup-content" id="step-2">

                    <div class="panel-heading">

                        <h2 class="panel-title">Information du Profil</h2>

                        <h3 class="panel-subtitle">Etape 2</h3>
                    </div>

                    <div class="panel-body">

                        <div class="row">

                            <div class="form-group col-lg-6">
                                <p:inputText maxlength="200" type="text" required="required" class="form-control" placeholder="Nom" />
                            </div>

                            <div class="form-group col-lg-6">
                                <p:inputText maxlength="200" type="text" required="required" class="form-control" placeholder="Prenom" />
                            </div></div>

                        <div class="form-group">
                            <p:inputText maxlength="200" type="text" required="required" class="form-control" placeholder="Titre profil" />
                        </div>

                        <div class="form-group">
                                <h:selectOneMenu class="form-control" id="pays"  required="required" value="#{freelanceController.selected.pays}" >
                                    <f:selectItem itemValue="#{null}"  itemLabel="--Pays--"/>
                                                  
                                    <f:selectItems value="#{paysController.itemsAvailableSelectOne}" var="paysItem" itemLabel="#{paysItem.nom}" itemValue="#{paysItem}" />
                                                        
                                                    </h:selectOneMenu>
                            </div>

                        <div class="form-group">
                            <p:inputText maxlength="200" type="text" required="required" class="form-control" placeholder="Telephone" />
                        </div>

                        <div class="row">

                            <div class="form-group col-lg-6">
                                <h:selectOneMenu class="form-control" id="devise" required="true" value="#{freelanceController.selected.devise}">
                                    <f:selectItem itemValue="#{null}"  itemLabel="--Devise--"/>
                                    <f:selectItems value="#{deviseController.itemsAvailableSelectOne}" var="deviseItem" itemLabel="#{deviseItem.nom}" itemValue="#{deviseItem.nom}" />
                                                        
                                                    </h:selectOneMenu>
                            </div>

                            <div class=" form-group col-lg-6">

                                <div class="input-group">
                                    <!--label class="control-label">Tarif</label-->
                                    <p:inputText maxlength="200" type="text" required="required" class="form-control" placeholder="Ex: 400" /><span class="input-group-addon">/Jour</span>
                                </div>
                            </div></div>

                        <div class="form-group ">
                                <h:selectOneMenu class="form-control" id="diplome" required="true" value="#{freelanceController.selected.diplome}">
                                   <f:selectItem itemValue="#{null}"  itemLabel="--Diplome--"/>
                                    <f:selectItems value="#{diplomeController.itemsAvailableSelectOne}" var="diplomeItem" itemLabel="#{diplomeItem.nom}" itemValue="#{diplomeItem.nom}" />
                                                        
                                                    </h:selectOneMenu>
                            </div>

                        <div class="row">

                            <div class="form-group col-lg-6">
                                <h:selectOneMenu class="form-control" id="langue" required="true" value="#{freelanceController.selected.langueSkills}">
                                    <f:selectItem itemValue="#{null}"  itemLabel="--Langue--"/>
                                    <f:selectItems value="#{langueController.itemsAvailableSelectOne}" var="langueItem" itemLabel="#{langueItem.nom}" itemValue="#{langueItem.nom}" />
                                                        
                                                    </h:selectOneMenu>
                            </div>

                            <div class="form-group col-lg-6">
                                <h:selectOneMenu class="form-control" id="langue" required="true" value="#{freelanceController.selected.langueSkills}">
                                   <f:selectItem itemValue="#{null}"  itemLabel="--LangueSkill--"/>
                                    <f:selectItems value="#{langueSkillController.itemsAvailableSelectOne}" var="langueSkillItem" itemLabel="#{langueSkillItem.niveau}" itemValue="#{langueSkillItem.niveau}" />
                                                        
                                                    </h:selectOneMenu>
                            </div>
                        </div>
                        <button class="btn btn-success nextBtn pull-right" type="button">Suivant</button>
                    </div>
                </div>

                <div class="panel panel-default setup-content" id="step-3">

                    <div class="panel-heading">

                        <h2 class="panel-title">Vos competences</h2>

                        <h3 class="panel-subtitle">Etape 3</h3>            
                    </div>

                    <div class="panel-body">

                        <div class="form-group" id="comp">

                            <h6><span id="sp">0</span>/10</h6>
                        </div>

                        <div class="form-group">

                            <div class="accordion-container">

                                <div class="accordion-head">Site internet et Logiciel <span class="plus">+</span></div>

                                <div class="accordion-body" style="display: none;">

                                    <div class="checkbox checkbox-inline">
                                        <input type="checkbox" id="checkbox1" />
                                        <label>Java</label>
                                        <input type="checkbox" id="checkbox1" />
                                        <label>PHP</label>
                                        <input type="checkbox" id="checkbox1" />
                                        <label>HTML</label>
                                        <input type="checkbox" id="checkbox1" />
                                        <label>MySQL</label>
                                <!--    </div>

                                    <div class="checkbox checkbox-inline"> -->
                                
                                        <input type="checkbox" id="checkbox1" />
                                        <label>Javascript</label>
                                        <input type="checkbox" id="checkbox1" />
                                        <label>Python</label>
                                        <input type="checkbox" id="checkbox1" />
                                        <label>Linux</label>
                                        <input type="checkbox" id="checkbox1" />
                                        <label>WordPress</label>
                                    </div>
                                </div>
                                <br></br>
                                <br></br>
                                <br></br>
                                
                       
                                <div class="accordion-head">Téléphones portables et informatique <span class="plus">+</span></div>

                                <div class="accordion-body" style="display: none;">

                                    <div class="checkbox checkbox-inline">
                                        <input type="checkbox" />
                                        <label>Android</label>
                                        <input type="checkbox" />
                                        <label>iPhone</label>
                                        <input type="checkbox" />
                                        <label>WebOs</label>
                                        <input type="checkbox" />
                                        <label>iPad</label>
                                    </div>

                                    <div class="checkbox checkbox-inline">
                                        <input type="checkbox" />
                                        <label>Android</label>
                                        <input type="checkbox" />
                                        <label>iPhone</label>
                                        <input type="checkbox" />
                                        <label>WebOs</label>
                                        <input type="checkbox" />
                                        <label>iPad</label>
                                    </div>
                                </div>
                                
                                <br></br>
                                <br></br>
                                <br></br>
                            </div>
                        </div>
                        <p:commandButton class="btn btn-success nextBtn pull-right" actionListener="#{freelanceController.create}" value="#{bundle.Save}">Terminer!</p:commandButton>
                    </div>
                </div>
            </form>
        </div>

        <script src="../../ressources/js/jquery.min.js" type="text/javascript"></script>
        <script src="../../ressources/js/bootstrap.min.js" type="text/javascript"></script>  
        <script src="../../ressources/js/chosen.jquery.min.js" type="text/javascript"></script>  
        <script type="text/javascript" src="../../ressources/js/inscription.js">
        </script>
        <script>
            jQuery(document).ready(function () {
                jQuery("#standardSelect").chosen({
                    disable_search_threshold: 10,
                    no_results_text: "Oops, nothing found!",
                    width: "100%"
                });
            });
        </script>
    </h:body>
</html>
