<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <meta charset="utf-8"/>
        <title>Freelancer</title>

        <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|PT+Sans+Narrow|Source+Sans+Pro:200,300,400,600,700,900&amp;subset=all" rel="stylesheet" type="text/css"/>
        <link href="../../ressources/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="../../ressources/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../../ressources/css/connexion.css" rel="stylesheet"/>
    </h:head>
    <body>
        <div class="container">
            <div class="info">
                <h1>Ajouter Admin</h1>
            </div>
        </div>
        <div class="form">
            <div><img src="../../ressources/img/freelancer.png" alt="Freelancer" /></div>
            <br/><br/>

            <h:form class="login-form">
                <p:inputText class="inp" type="text" id="nom" value="#{adminController.selected.nom}" placeholder="Nom"/>
                <p:inputText type="text" id="prenom" value="#{adminController.selected.prenom}" class="inp" placeholder="Prenom"/>
                <p:inputText class="inp" type="text" id="login" value="#{adminController.selected.user.login}" placeholder="Login"/>
                <p:inputText type="password" class="inp" id="passeword" value="#{adminController.selected.user.passeword}" placeholder="Mot de passe"/>
                <div class="col-lg-7">

                    <h:selectOneMenu id="pays"  class="form-control" value="#{adminController.selected.pays}" >
                        <f:selectItem itemLabel="-Pays-" itemValue=""/>
                        <f:selectItems var="paysItem" value="#{paysController.itemsAvailableSelectOne}" itemValue="#{paysItem}" itemLabel="#{paysItem.nom}"/>
                    </h:selectOneMenu>
                </div>
                <br></br><br></br><br></br><br></br>
                <p:commandButton class="btn login" actionListener="#{adminController.create}"  value="Ajouter"></p:commandButton>
                <p class="message">retour Ã  la page d'acceuil? <a href="Profil.xhtml">clique ici</a></p>
            </h:form>
        </div>
        <script src="../../ressources/js/bootstrap.min.js" type="text/javascript"></script>      

    </body>
</html>
