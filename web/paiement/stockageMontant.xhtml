<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                 <h1><h:outputText value="Stocker le Budget"/></h1>
                <p:panelGrid columns="2">
                <p:outputLabel value="#{bundle.CreatePaiementLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{paiementController.selected.montant}" title="#{bundle.CreatePaiementTitle_montant}" />
                        <p:outputLabel value="#{bundle.CreatePaiementLabel_compte}" for="compte" />
                        <p:selectOneMenu id="compte" value="#{paiementController.selected.compte}" >
                            <f:selectItems value="#{compteController.itemsAvailableSelectOne}"
                                           var="compteItem"
                                           itemValue="#{compteItem}" itemLabel="#{compteItem.id}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePaiementLabel_admin}" for="admin" />
                        <p:selectOneMenu id="admin" value="#{paiementController.selected.admin}" >
                            <f:selectItems value="#{adminController.itemsAvailableSelectOne}"
                                           var="adminItem"
                                           itemValue="#{adminItem}" itemLabel="#{adminItem.nom}"/>
                        </p:selectOneMenu>
                        
                </p:panelGrid>>
            </h:form>
        </f:view>
        <f:view>


            
        </f:view>


    </h:body>
</html>
